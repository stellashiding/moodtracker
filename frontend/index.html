<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mood Tracker for Mental Health</h1>
    <textarea id="userInput" placeholder="How was your day?"></textarea>
    <button onclick="submitReflection()">Reflect</button>
    
    <div id="output">
        <div id="moodDisplay"></div>
        <div id="personalizedMessage"></div>
        <div id="musicRecommendations">
            <h2>Recommended Music Playlists:</h2>
            <ul id="musicList"></ul>
        </div>
    </div>
    
    <div id="visualization"></div>
    
    <!-- Include P5.js and ML5.js -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ml5@latest/dist/ml5.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
